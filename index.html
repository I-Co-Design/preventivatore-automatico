<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Preventivatore Dinamico</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4;}
    h2 { text-align: center;}
    .logo { display: block; margin: 0 auto 20px auto; max-width: 300px;}
    table { width: 100%; border-collapse: collapse; background: #fff;}
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center;}
    th { background: #eee;}
    input[type='number'], input[type='text'] { width: 90%; padding: 5px;}
    .totale { text-align: right; margin-top: 10px;}
    .dati-cliente { margin-bottom: 20px;}
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px;}
    .linea-prodotti { margin-bottom: 20px;}
  </style>
</head>
<body>
  <img src="LOGO PASOLINI CC.jpg" alt="Logo Pasolini" class="logo">
  <h2>Preventivatore Dinamico</h2>

  <div class="dati-cliente">
    <label>Nome Punto Vendita: <input type="text" id="puntoVendita"></label><br><br>
    <label>Intestazione Fatturazione: <input type="text" id="intestazione"></label>
  </div>

  <div class="linea-prodotti">
    <label for="linea">Seleziona la linea prodotto:
      <select id="linea" onchange="mostraProdotti()">
        <option value="">-- Seleziona --</option>
      </select>
    </label>
  </div>

  <table id="tabella-preventivo" style="display:none;">
    <thead>
      <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Quantità</th>
        <th>Totale</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="totale" style="display:none;">
    <strong>Totale netto: €<span id="netto">0.00</span></strong><br>
    IVA 22%: €<span id="iva">0.00</span><br>
    <strong>Totale con IVA: €<span id="totale">0.00</span></strong>
  </div>

  <button onclick="window.print()" style="display:none;" id="btnStampa">Stampa/Salva Preventivo</button>

  <script>
    let prodotti = [];
    let prodottiLinea = [];

    // Carica prodotti dal file JSON
    fetch('prodotti.json')
      .then(response => response.json())
      .then(data => {
        prodotti = data;
        popolaLinee();
      });

    // Popola la select con le linee prodotto trovate nel JSON
    function popolaLinee() {
      const select = document.getElementById('linea');
      const linee = [...new Set(prodotti.map(p => p.linea))];
      linee.forEach(linea => {
        const opt = document.createElement('option');
        opt.value = linea;
        opt.textContent = linea;
        select.appendChild(opt);
      });
    }

    // Mostra i prodotti della linea selezionata
    function mostraProdotti() {
      const lineaScelta = document.getElementById('linea').value;
      prodottiLinea = prodotti.filter(p => p.linea === lineaScelta);
      const tbody = document.querySelector("#tabella-preventivo tbody");
      tbody.innerHTML = '';
      prodottiLinea.forEach((prodotto, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${prodotto.codice}</td>
          <td>${prodotto.descrizione}</td>
          <td>${prodotto.prezzo.toFixed(2)}</td>
          <td><input type="number" min="0" value="0" onchange="calcolaTotali()"></td>
          <td class="riga-tot">0.00</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('tabella-preventivo').style.display = prodottiLinea.length ? '' : 'none';
      document.querySelector('.totale').style.display = prodottiLinea.length ? '' : 'none';
      document.getElementById('btnStampa').style.display = prodottiLinea.length ? '' : 'none';
      calcolaTotali();
    }

    function calcolaTotali() {
      let netto = 0;
      const righe = document.querySelectorAll("#tabella-preventivo tbody tr");
      righe.forEach((riga, i) => {
        const prezzo = prodottiLinea[i].prezzo;
        const qty = parseFloat(riga.querySelector("input").value) || 0;
        const tot = prezzo * qty;
        riga.querySelector(".riga-tot").innerText = tot.toFixed(2);
        netto += tot;
      });
      const iva = netto * 0.22;
      const totale = netto + iva;
      document.getElementById("netto").innerText = netto.toFixed(2);
      document.getElementById("iva").innerText = iva.toFixed(2);
      document.getElementById("totale").innerText = totale.toFixed(2);
    }
  </script>
</body>
</html>
